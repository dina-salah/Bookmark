<!DOCTYPE html>
<html>

<head>
    <title>
        Bookmark
    </title>
    <link rel="icon" href="https://routeacademy.github.io/Bookmarker/images/bookmark.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row text-center pt-3 px-3">

            <h1 class="header-subj  p-5">Bookmarker</h1>
            <h2 class="py-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>
            <div class="text-start form">
                <div class="mb-3">
                    <label for="siteName" class="form-label fs-6 fw-bold"><i
                            class="pe-3 fa-solid fa-book-bookmark"></i>Site Name</label>
                    <input type="text" class="form-control" id="siteName" required placeholder="Bookmark Name">
                </div>
                <div class="mb-4">
                    <label for="websiteURL" class="form-label fs-6 fw-bold"><i class="pe-3 fa-solid fa-link"></i>Site
                        URL</label>
                    <input type="url" class="form-control" required id="websiteURL" placeholder="Website URL">
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class=" btn btn-danger mb-3 text-center px-5 mx-auto" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" id="submitBtn">Submit</button>
                </div>
            </div>

            <table class="table mt-4 ">
                <thead>
                    <tr>
                        <th scope="col">index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            <div class="modal border-0  " tabindex="-1" id="popBox">
                <div class="modal-dialog  modal-dialog-centered">
                    <div class="modal-content  p-3">
                        <div class="modal-header border-0">
                            <div class="d-flex">
                                <div class="rounded-circle bg-danger  modal-circle mx-1"></div>
                                <div class="rounded-circle bg-warning  modal-circle mx-1"></div>
                                <div class="rounded-circle bg-success  modal-circle mx-1"></div>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-start">
                            <h5 class="mb-4">Site Name or Url is not valid, Please follow the rules below :</h5>
                            <p><i class="fa-solid fa-circle-arrow-right pe-2 text-danger fs-6"></i>Site name must
                                contain at least 3 characters</p>
                            <p><i class="fa-solid fa-circle-arrow-right pe-2 text-danger fs-6"></i>Site URL must be a
                                valid one</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
